        var remaining_sec = Math.floor( (target_mili_sec - now_mili_sec) / 1000 );

        var day = Math.floor(remaining_sec / (3600 * 24));
        var hour = Math.floor((remaining_sec % (3600 * 24)) / 3600);

        var sec = Math.floor(remaining_sec % 60);
